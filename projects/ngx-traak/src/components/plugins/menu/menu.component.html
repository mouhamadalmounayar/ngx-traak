<div
  position-rel-node
  [placement]="'left'"
  [offsetY]="-4"
  class="ngx-traak-button-container"
  (mouseout)="onMouseOut()"
  (mouseover)="onMouseOver()"
  [ngClass]="buttonClasses()"
>
  <button (click)="this.showMenu()" class="button">+</button>
</div>
<div
  class="ngx-traak-menu-container"
  position-rel-node
  [placement]="'left'"
  [offsetX]="55"
  [offsetY]="75"
  click-outside
  (clickOutside)="hideMenu()"
  *ngIf="isPluginVisible()"
>
  <div class="ngx-traak-input-container">
    <input
      [(ngModel)]="searchTerm"
      class="ngx-traak-input"
      placeholder="Insert a node..."
    />
  </div>
  <div class="ngx-traak-block-container">
    <div class="ngx-traak-caption">Basic Nodes</div>
    <div
      *ngIf="isMenuElementVisible('paragraph')()"
      class="ngx-traak-menu-element"
      test-id="line-menu-element"
      (click)="addLine($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
        />
      </svg>
      <div class="ngx-traak-menu-element_caption">Paragraph</div>
    </div>
    <div
      *ngIf="isMenuElementVisible('Bullet list')()"
      class="ngx-traak-menu-element"
      test-id="bullet-list-menu-element"
      (click)="addBulletList($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
        />
      </svg>
      <div class="ngx-traak-menu-element_caption">Bullet list</div>
    </div>
    <div
      *ngIf="isMenuElementVisible('Ordered list')()"
      class="ngx-traak-menu-element"
      test-id="ordered-list-menu-element"
      (click)="addOrderedList($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.242 5.992h12m-12 6.003H20.24m-12 5.999h12M4.117 7.495v-3.75H2.99m1.125 3.75H2.99m1.125 0H5.24m-1.92 2.577a1.125 1.125 0 1 1 1.591 1.59l-1.83 1.83h2.16M2.99 15.745h1.125a1.125 1.125 0 0 1 0 2.25H3.74m0-.002h.375a1.125 1.125 0 0 1 0 2.25H2.99"
        />
      </svg>

      <div class="ngx-traak-menu-element_caption">Ordered list</div>
    </div>
    <div
      *ngIf="isMenuElementVisible('Task list')()"
      class="ngx-traak-menu-element"
      test-id="task-list-menu-element"
      (click)="addTaskList($event)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 12.75 6 6 9-13.5"
        />
      </svg>
      <div class="ngx-traak-menu-element_caption">Task list</div>
    </div>
    <div
      *ngIf="isMenuElementVisible('Heading 1')()"
      class="ngx-traak-menu-element"
      test-id="task-list-menu-element"
      (click)="addHeading($event, 1)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.243 4.493v7.5m0 0v7.502m0-7.501h10.5m0-7.5v7.5m0 0v7.501m4.501-8.627 2.25-1.5v10.126m0 0h-2.25m2.25 0h2.25"
        />
      </svg>

      <div class="ngx-traak-menu-element_caption">Heading 1</div>
    </div>
    <div
      *ngIf="isMenuElementVisible('Heading 2')()"
      class="ngx-traak-menu-element"
      test-id="task-list-menu-element"
      (click)="addHeading($event, 2)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21.75 19.5H16.5v-1.609a2.25 2.25 0 0 1 1.244-2.012l2.89-1.445c.651-.326 1.116-.955 1.116-1.683 0-.498-.04-.987-.118-1.463-.135-.825-.835-1.422-1.668-1.489a15.202 15.202 0 0 0-3.464.12M2.243 4.492v7.5m0 0v7.502m0-7.501h10.5m0-7.5v7.5m0 0v7.501"
        />
      </svg>
      <div class="ngx-traak-menu-element_caption">Heading 2</div>
    </div>
    <div
      *ngIf="isMenuElementVisible('Heading 3')()"
      class="ngx-traak-menu-element"
      test-id="task-list-menu-element"
      (click)="addHeading($event, 3)"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M20.905 14.626a4.52 4.52 0 0 1 .738 3.603c-.154.695-.794 1.143-1.504 1.208a15.194 15.194 0 0 1-3.639-.104m4.405-4.707a4.52 4.52 0 0 0 .738-3.603c-.154-.696-.794-1.144-1.504-1.209a15.19 15.19 0 0 0-3.639.104m4.405 4.708H18M2.243 4.493v7.5m0 0v7.502m0-7.501h10.5m0-7.5v7.5m0 0v7.501"
        />
      </svg>

      <div class="ngx-traak-menu-element_caption">Heading 3</div>
    </div>
  </div>
</div>

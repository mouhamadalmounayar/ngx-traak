<div class="wrapper">
  <ng-content></ng-content>
</div>
<editor
  (nodeClick)="handleNodeClick($event)"
  (nodeHover)="handleHover($event)"
  (nodeOut)="handleOut($event)"
  (viewEvent)="handleViewEvent($event)"
  (transactionEvent)="handleTransactionEvent($event)"
  *ngIf="config"
  [config]="config"
  class="editor"
></editor>
